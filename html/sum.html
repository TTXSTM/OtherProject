<meta charset="utf-8">
<script type="text/javascript">
	
    var n = +prompt("Poshalyista, vvedite polohitelnoe chislo");

    while(isNaN(n) || n < 0){
    	n = +prompt("Poshalyista, vvedite polohitelnoe chislo");
    }


    var sum = 0;
    for(var i = 0; i <= n; i++){
    	sum = sum + i; // sum += i;
    }
    document.write(sum);

    	
    
</script>
