<meta charset="utf-8">
<script type="text/javascript">
	
    
    function askForWords(words){

        while(words.length != 0){

            var i = parseInt(Math.random() * words.length);
            var userTranslate = prompt("Как переводиться слово: " + words[i][0]);
            if(userTranslate == words[i][1]){
    	        alert("Правильно!");
    	        words.splice(i, 1);
            } else {
    	        alert("Не правильно, правельный ответ: " + words[i][1]);
            }
        }   
    }

    var easyWords = [
        ["food", "еда"],
        ["bike", "велосипед"],
        ["apple", "яблоко"],
        ["do", "делать"],
        ["mean","иметь в виду"],
    ];
     
    askForWords(easyWords);

    alert("Поздравляем, с победой");

    var hardWords = [
        ["chainsaw", "бензопила"],
        ["squirrel", "белка"],
        ["castle", "замок"], 
        ["homeland", "родина"],
        ["sewerage", "канализация"],
        ["bottom", "дно"]
    ];
    askForWords(hardWords);
</script>
